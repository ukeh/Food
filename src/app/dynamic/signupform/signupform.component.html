<div class="container login-container">
    <div class="row">
        <div class="col-sm-12 login-form-1">
            <h3>SignUp</h3>
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="signup();">



                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name *" formControlName="userName"
                        [ngClass]="{'is-invalid':submitted && f.userName.errors}" />
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">
                            This field is required.
                        </div>
                        <div *ngIf="f.userName.errors.minlength">
                            Minimum 3 characters.
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email *" formControlName="email"
                        [ngClass]="{'is-invalid':submitted && f.email.errors}" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">
                            This field is required.
                        </div>
                        <div *ngIf="f.email.errors.pattern">
                            Email must be a valid email address
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password *" formControlName="password"
                        [ngClass]="{'is-invalid':submitted && f.password.errors}" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="f.password.errors.minlength">
                            Minimum legth is 4.
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password *"
                        formControlName="confirmPassword"
                        [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">
                            This field is required.
                        </div>
                        <div
                            *ngIf="registerForm.get('confirmPassword').errors &&  registerForm.get('confirmPassword').errors.ConfirmPassword">
                            Passsword and Confirm Password didn't match.
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Signup" />
                </div>
            </form>
        </div>
    </div>
</div>
