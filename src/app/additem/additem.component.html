<div class="container login-container" *ngIf="!flag">
  <div class="row">
    <div class="col-sm-12 login-form-1">
      <h3>Item Details</h3>
      <hr>
      <form [formGroup]="registerForm" (ngSubmit)="addItem()">

        <div class="form-group">
          <input type="text" class="form-control" formControlName="itemName" placeholder="Name *" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="itemPrice" placeholder="Price *" />
        </div>
        <div class="row available">
          <div class="col-sm-2">Available</div>
          <div class="col-sm-10">
            <select formControlName="itemAvailability">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-group ">
          <input type="text" class="form-control" formControlName="availableTime" placeholder="Time *" />
        </div>
        <div class="row available">
          <div class="col-sm-2"> Image</div>
          <div class="col-sm-10">
            <input type="file" id="itemImage" (change)="fileChange($event)" formControlName="itemImage"
              accept="image/*" />
          </div>
        </div>
        <div class="row ">
          <div class="form-group col-sm-6 insider ">
            <input type="submit" class="btnSubmit" value="Add" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
